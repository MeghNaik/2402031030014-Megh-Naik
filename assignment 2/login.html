<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodeee - AI Recipe Generator</title>
    <link rel="website icon" type="png" 
    href="images/Soup Plate.png">
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex;margin: 0; padding: 20px 40px; justify-content: center;
align-items: center; height: 80vh; " >
    <div class="l-container">
        <a href="home.html">
        <img src="images/home.png" alt="" id="home" >
    </a>
        <div class="image-container">
            <img src="images/halloween cooking pot.png" alt="Potion Cauldron">
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <label for="username">
                    <img src="images/Person.png" alt="person">Your Name
                </label>
                <input type="text" id="username" placeholder="Your Name" required>

                <label for="password">
                    <img src="images/Secure.png" alt="password"> Password
                </label>
                <input type="password" id="password" placeholder="Password" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember"><p>Remember</p>
                </div>

                <button class="btttn">login</button>
            </form>
            <a href="#" class="create-account">Create an account</a>

            <div><p class="social-text">Or login with</p></div>
            <div class="icons">
                <a href="#"><img src="images/Google.png" alt="Google"></a>
                <a href="#"><img src="images/Facebook (1).png" alt="Facebook"></a>
                <a href="#"><img src="images/X (1).png" alt="X (Twitter)"></a>
            </div>
        </div>
    </div>
</body>
